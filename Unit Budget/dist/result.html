<!DOCTYPE html/>
<html>
  <head>
    <title>Summary Report</title>
    <link href="../src/style.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h3>Summary Report</h3>
      <div class="query">
        <button class="filter" onclick=showAndHide()>Filter</button>
        <input type="text" placeholder="Enter your query" class="search">
        <input type="submit" value="Search" class="enter">
        <button class="comment" onclick=showComment()>Comment</button>
        <br><br>
        <div class="radio" id="radio">
          <input type="radio" name="semester" value="semester" id="semester"/>
          <label for="semester">Semester</label>
          <input type="radio" name="year" value="year" id="year">
          <label for="year">Year</label>
          <input type="radio" name="unit" value="unit" id="unit">
          <label for="unit">Unit</label>
        </div>
        <br>
          <table class="tables">
            <tr>
              <th>id</th><th>Name</th><th>Unit Code</th><th>Semester</th><th>Year</th><th>Total Cost</th>
            </tr>
            <tr>
              <td>1</td><td>Lyndon While</td><td>CITS1101</td><td>1</td><td>2021</td><td>0</td>
            </tr>
            <tr>
              <td>2</td><td>Manou Rosenberg</td><td>CITS1101</td><td>1</td><td>2021</td><td>6469</td>
            </tr>
          </table>
        <div id="barchart" style="height: 370px; width: 50%;" class="chart"></div>
        <br>
        <div id="stack" style="height: 370px; width: 50%;" class="chart"></div> 
      </div> 
      <br>
    <Button class="next"><a href="index.html">Back</a></Button>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="../src/index.js"></script>
  </body>
</html>
