<!DOCTYPE html>
<html>
  <head>
    <title>Unit Budget Planner</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Link to the css file for style to run in this application -->
    <link href="../src/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome back to the Unit Budget Planner!</h1>
    </br>
    <!-- Role selection for future functionality development -->
    <p>Please select your role before action.</p>
    </br>
    <button id="Head of Department" class="dabutton" onClick="GFG_click(this.id)">Head of Department</button> <button id="Unit Coordinator" class="dabutton" onClick="GFG_click(this.id)">Unit Coordinator</button> <button id="Head of Finance" class="dabutton" onClick="GFG_click(this.id)">Head of Finance</button>
    </br>
    <p id = "GFG_DOWN" style = 
    "color:blue; font-size: 20px; font-weight: bold;">
    </p>
    </br>
    <!-- Upload file function -->
    <p>Click on the "Choose File" button to upload the unit budget spreadsheet, it should be in format of .xlsx:</p>
    <form method="POST" action="http://127.0.0.1:5000/table" enctype="multipart/form-data">
      <input type="file" id="myFile" name="filename">
      <input type="submit" value="Upload"> 
    </form>
    </br>
    <!-- Summary report function -->
    <button onclick="location.href='http\://127.0.0.1:5000/get';" id="summary" class="summary">Summary Report</button>
    <!-- Link to the Javascript file to run this application -->
    <script src="../src/index.js"></script>
  </body>
</html>
