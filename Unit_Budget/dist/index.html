<!DOCTYPE html>
<html>
  <head>
    <title>Unit Budget Planner</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Link to the css file for style to run in this application -->
    <link href="../src/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome back to the Unit Budget Planner!</h1>
    </br>
    <!-- Role selection for future functionality development -->
    <p class=text>Please select your role before action.</p>
    </br>
    <button id="Head of Department" class="dabutton" onClick="GFG_click(this.id)">Head of Department</button>
    <button id="Unit Coordinator" class="dabutton" onClick="GFG_click(this.id)">Unit Coordinator</button>
    <button id="Head of Finance" class="dabutton" onClick="GFG_click(this.id)">Head of Finance</button>
    </br>
    <p id = "GFG_DOWN" style = 
    "color:blue; font-size: 20px; font-weight: bold;">
    </p>
    </br>
    <!-- Upload file function -->
    <div class="upload">
      <p class="text" id="text">Please Upload Excel File</p>
      <p class="text progress" id="progress">Folder upload function is still an work on progress</p>
      <form method="POST" action="http://127.0.0.1:5000/table" enctype="multipart/form-data">
        <input type="file" id="myFile" name="filename" onchange="checkFile(this);"/>
        <input type="file" id="myFile1" name="filename" onchange="checkFile(this);" webkitdirectory mozdirectory/>
        <p class='text' id="text1">Please Select the correct file format</p>

        <input type="submit" value="Upload" id='bttn'> 
        <input type="button" value="Not Sure?" id='bttn' onclick="sampleInformation();"> 
        <input type="button" value="view upload result" id='btn_view_table' style="display:none" onclick="window.open('/table', '_self')"> 

      </form>
    </div>
    </br>
    <!-- Summary report function -->
    <button onclick="location.href='http\://127.0.0.1:5000/get';" id="summary" class="summary">Summary Report</button>
    <!-- Link to the Javascript file to run this application -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../src/index.js"></script>
  </body>
</html>
